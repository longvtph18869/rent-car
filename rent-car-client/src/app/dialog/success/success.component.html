<div class="card">

      border-radius: 200px;
      height: 200px;
      width: 200px;
      background: #f8faf5;
      margin: 0 auto;
    "
  >
    <i class="checkmark">✓</i>

  <h1>{{ data.message }}</h1>

      Đóng
    </button>
  </div>
</div>
