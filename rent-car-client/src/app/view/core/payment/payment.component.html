<div *ngIf="isSuccess" class="main-container">
  <div class="check-container">
    <div class="check-background">
      <svg viewBox="0 0 65 51" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M7 25L27.3077 44L58.5 7"
          stroke="white"
          stroke-width="13"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <div class="check-shadow"></div>
  </div>
  <div class="check-text mb-3">Thanh toán thành công</div>
  <button routerLink="/mytrips/rented" mat-raised-button>Xem chi tiết</button>
</div>
<section *ngIf="!isSuccess" class="c-container text-center">
  <div class="o-circle c-container__circle o-circle__sign--failure">
    <div class="o-circle__sign"></div>
  </div>
  <div class="check-text mb-3" style="color: black">Thanh toán thất bại</div>
  <button routerLink="/mytrips/rented" mat-raised-button>Trở về</button>
</section>
